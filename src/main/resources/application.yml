server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: mindvex-backend

  # ─── Database ─────────────────────────────────────────────────────────────
  # DATABASE_URL is the full JDBC URL — same var name used on Render and in .env
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  # ─── Flyway ───────────────────────────────────────────────────────────────
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # ─── GitHub OAuth2 ────────────────────────────────────────────────────────
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user
              - repo
              - read:packages
            redirect-uri: "{baseUrl}/api/auth/oauth2/callback/{registrationId}"
        provider:
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id

# ─── JWT ────────────────────────────────────────────────────────────────────
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours
  refresh-expiration: 604800000 # 7 days

# ─── CORS ────────────────────────────────────────────────────────────────────
# CORS_ORIGINS: comma-separated list of allowed origins
# e.g. "http://localhost:5173,https://mindvex-editor.pages.dev"
cors:
  allowed-origins-str: ${CORS_ORIGINS}
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
  allowed-headers:
    - Authorization
    - Content-Type
    - X-Requested-With
  allow-credentials: true
  max-age: 3600

# ─── OAuth2 redirect URIs ────────────────────────────────────────────────────
# APP_OAUTH2_AUTHORIZED_REDIRECT_URIS: comma-separated list
# e.g. "http://localhost:5173/auth/callback,https://mindvex-editor.pages.dev/auth/callback"
app:
  oauth2:
    authorized-redirect-uris-str: ${APP_OAUTH2_AUTHORIZED_REDIRECT_URIS}
  git:
    repo-base-dir: ${GIT_REPO_BASE_DIR:/tmp/mindvex-repos}

# ─── Logging ────────────────────────────────────────────────────────────────
logging:
  level:
    root: INFO
    ai.mindvex: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ─── SpringDoc / Swagger ─────────────────────────────────────────────────────
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
