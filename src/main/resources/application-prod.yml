# ─── Prod profile — quieter logging, tighter pool ──────────────────────────
# All connection strings, secrets, and origins are read from Render env vars
# (DATABASE_URL, JWT_SECRET, GITHUB_CLIENT_ID/SECRET, CORS_ORIGINS,
#  APP_OAUTH2_AUTHORIZED_REDIRECT_URIS).
# No values are hardcoded or overridden here.

spring:
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      data-source-properties:
        sslmode: disable

  jpa:
    show-sql: false

logging:
  level:
    root: INFO
    ai.mindvex: INFO
    org.springframework.security: INFO
    org.hibernate: INFO
